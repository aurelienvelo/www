<mat-nav-list>
    <a mat-list-item routerLink="" (click)="onSidenavClose()">
        <mat-icon>Accueil</mat-icon> <span class="nav-caption">Accueil</span>
    </a>
    <a mat-list-item routerLink="/messages" (click)="onSidenavClose()" *ngIf="user">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Messages</span>
    </a>
    <a mat-list-item routerLink="/debrideur" (click)="onSidenavClose()" *ngIf="user">
        <mat-icon>https</mat-icon><span class="nav-caption">Débrideur</span>
    </a>
    <a mat-list-item routerLink="/tmdb" (click)="onSidenavClose()" *ngIf="user">
        <mat-icon>swap_vert</mat-icon><span class="nav-caption">Téléchargement</span>
    </a>
    <mat-list-item [matMenuTriggerFor]="menu" *ngIf="user"> 
        <mat-icon>perm_identity</mat-icon>
        <a matline>{{ user.username }}</a>
    </mat-list-item>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEditProfil()">Modifier mon profil</button>
        <button mat-menu-item (click)="onLogout()">Déconnecter</button>
    </mat-menu>
</mat-nav-list>
