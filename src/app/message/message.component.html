<div class="icone-add">
  <a mat-fab [routerLink]="['create']"><i class="material-icons">add</i></a>
</div>
<br/>

<div fxHide.xs class="wrapper">
  <div *ngFor="let message of messages">
    
    <mat-card class="message-card">
      <mat-card-header>
          <div mat-card-avatar class="message-header-image"></div>
          <mat-card-title>{{message.title}}</mat-card-title>
          <mat-card-subtitle>{{message.dateCreated}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
          <p>{{message.content}}</p>
          <a href="{{message.link}}" *ngIf="message.link">{{ message.link }}</a> 
      </mat-card-content>
      <mat-card-actions>
        <button mat-button matTooltip="Aime le message" (click)="onLike(message)"><i class="material-icons">thumb_up</i></button>
        <button mat-button matTooltip="N'aime pas le message" (click)="onDislike(message)"><i class="material-icons">thumb_down</i></button>
        <button mat-button matTooltip="Editer le message" (click)="onEdit(message)" *ngIf="user._id==message.UserId || user.isAdmin"><i class="material-icons">create</i></button>
        <button mat-button matTooltip="Supprimer" (click)="onDelete(message)" *ngIf="user._id==message.UserId || user.isAdmin"><i class="material-icons">clear</i></button>
      </mat-card-actions>          
    </mat-card> 
    
  </div>
</div>
